## request token table definition
---
name: rqtoken
primarykey: id
engine: InnoDB
charset: utf8
autoincrement:
    colname: id
    start: 1
cols:
    id:
        type: bigint
        length: 20
        params: NOT NULL
    tkname:
        type: varchar
        length: 64
        params: NOT NULL
    expire:
        type: bigint
        length: 20
        params: NOT NULL
indices:
    tkname:
        col: tkname
        isUnqiue: true