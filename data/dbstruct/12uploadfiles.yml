## uploadfiles table definition
---
name: uploadfiles
primarykey: id
engine: InnoDB
charset: utf8
autoincrement:
    colname: id
    start: 1
cols:
    id:
        type: bigint
        length: 20
        params: NOT NULL
    userid:
        type: bigint
        length: 20
        params: NOT NULL
    filename:
        type: varchar
        length: 255
        params: NOT NULL
    filetime:
        type: bigint
        length: 20
        params: NOT NULL
    filesize:
        type: bigint
        length: 20
        params: NOT NULL
    alttext:
        type: varchar
        length: 255
        params: NOT NULL
        charset: utf8mb4_general_ci
indices:
    filename:
        col: filename
        isUnqiue: false
    alttext:
        col: alttext
        isUnqiue: false
    file_name_time:
        col:
            filename
            filetime
        isUnqiue: false